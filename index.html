<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Counter</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --button-bg: #444;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --button-bg: #ddd;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-bottom: 1em;
    }

    .card-btn, button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 0.6em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .card-btn:hover, button:hover {
      background-color: #666;
    }

    .result {
      margin-top: 1em;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      font-size: 0.9em;
    }

    .action-buttons {
      margin-top: 1em;
    }
  </style>
</head>
<body class="dark">
  <div class="top-row">
    <h2>üÉè Blackjack Counter</h2>
    <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <p>Click on a card:</p>

  <div class="card-grid">
    <button class="card-btn" onclick="submitCard('2')">2</button>
    <button class="card-btn" onclick="submitCard('3')">3</button>
    <button class="card-btn" onclick="submitCard('4')">4</button>
    <button class="card-btn" onclick="submitCard('5')">5</button>
    <button class="card-btn" onclick="submitCard('6')">6</button>
    <button class="card-btn" onclick="submitCard('7')">7</button>
    <button class="card-btn" onclick="submitCard('8')">8</button>
    <button class="card-btn" onclick="submitCard('9')">9</button>
    <button class="card-btn" onclick="submitCard('10')">10</button>
    <button class="card-btn" onclick="submitCard('J')">J</button>
    <button class="card-btn" onclick="submitCard('Q')">Q</button>
    <button class="card-btn" onclick="submitCard('K')">K</button>
    <button class="card-btn" onclick="submitCard('A')">A</button>
  </div>

  <div class="action-buttons">
    <button onclick="resetCounter()">üîÑ Reset Counter</button>
  </div>

  <div class="result">
    <p id="runningCount">Running Count: 0</p>
    <p id="trueCount">True Count: 0.00</p>
    <p id="suggestion">Suggestion: üü¢ Minimum bet</p>
  </div>

  <script>
    const cardValues = {
      '2': 1, '3': 1, '4': 1, '5': 1, '6': 1,
      '7': 0, '8': 0, '9': 0,
      '10': -1, 'J': -1, 'Q': -1, 'K': -1, 'A': -1
    };

    let runningCount = 0;
    let cardsSeen = 0;
    const decks = 6;
    const totalCards = decks * 52;

    function submitCard(card) {
      if (cardValues.hasOwnProperty(card)) {
        runningCount += cardValues[card];
        cardsSeen++;
        updateDisplay();
      } else {
        alert('Invalid card!');
      }
    }

    function updateDisplay() {
      const remainingDecks = Math.max((totalCards - cardsSeen) / 52, 1);
      const trueCount = (runningCount / remainingDecks).toFixed(2);

      document.getElementById('runningCount').innerText = `Running Count: ${runningCount}`;
      document.getElementById('trueCount').innerText = `True Count: ${trueCount}`;

      let suggestion = 'üü¢ Minimum bet';
      if (trueCount >= 1 && trueCount < 2) suggestion = 'üü° 1x base bet';
      else if (trueCount >= 2 && trueCount < 3) suggestion = 'üü† 2x base bet';
      else if (trueCount >= 3) suggestion = `üî¥ ${Math.floor(trueCount)}x base bet`;

      document.getElementById('suggestion').innerText = `Suggestion: ${suggestion}`;
    }

    function resetCounter() {
      runningCount = 0;
      cardsSeen = 0;
      updateDisplay();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
